<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="center-box text-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="floatingInput" placeholder="name">
                <label for="floatingInput"> Name </label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" name="floatingEmail" placeholder="name@email.com">
                <label for="floatingEmail"> Email address </label>
            </div>
            <br />
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="floatingPassword" placeholder="Password">
                <label for="floatingPassword"> Password </label>
            </div>
            <br />
            <button class="btn btn-outline-warning" type="submit"> Submit </button>
        </div>
    </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
