<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jinja Basics </title>
</head>
<body>
    <h1> Hello World </h1>
    <h2> {{ 5*6 }} </h2>
    <h2> Random Number {{ num }} </h2>

    <a href = "{{ url_for('guess_page', number = 3) }}"> Click Here to Guess </a><br />
    <a href = "{{ url_for('blog_page') }}"> Welcome to the Blog Page </a>
</body>
<footer> 
   <p> ©️ {{ year }} Built by {{ name }} </p>
</footer>
</html>
